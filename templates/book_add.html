<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增书籍</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>


<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid" >
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">图书管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" action="/search/" method="POST">
                    <input type="text" name="search_for" class="form-control" placeholder="搜索书籍">
                    <button  type="submit" class="btn btn-primary">搜索</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div>
                    <ul class="nav nav-sidebar">
                        <li><a href="/publisher_list">出版社</a></li>
                        <li><a href="/author_list/">作者</a></li>
                        <li class="active"><a href="/book_list/">书籍</a></li>
                    </ul>
                </div>
                <div>
                    <hr>
                </div>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="panel panel-primary">
                    <div class="panel-heading">新增书籍</div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="POST">
                            <div class="form-group {% if error %}has-error{% endif %}">
                                <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="book_name" placeholder="请输入书籍名称">
                                    <span class="help-block">{{error}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for=" inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                                <div class="col-sm-10">
                                    <select name="pub_id" id="" class="form-control">
                                        {% for publisher in all_publisher%}
                                        <option value="{{publisher.pk}}">{{publisher.name}}</option>
                                        {% endfor%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for=" inputEmail3" class="col-sm-2 control-label">作者</label>
                                <div class="col-sm-10">
                                    <select name="author_ids" id="" multiple class="form-control">
                                        {% for author in all_author%}
                                        <option value="{{author.pk}}">{{author.name}}</option>
                                        {% endfor%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for=" inputEmail3" class="col-sm-2 control-label">作品简介</label>
                                <div class="col-sm-10">
                                   <textarea rows="5" maxlength="250" placeholder="   最大支持250个字符" name="det" cols="85"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h2>
                                        <span style="float: right;font-size:medium;">
                                            <button type="submit" class="btn btn-primary">提交</button>
                                        </span>
                                    </h2>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
